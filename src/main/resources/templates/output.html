<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy Recommendation System</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <style>
        .grid-image, .h2-title{
            display: flex;
            justify-content: center;
        }
        img {
            margin: 0 0 5px;
            width: 70%;
            height: 550px;
        }
    </style>
</head>
<body>
<div>
    <h2 class="h2-title">Pharmacy Recommendation Results</h2>
</div>

<table class="table table-hover">
    <tr>
        <th>약국명</th>
        <th>약국 주소</th>
        <th>거리</th>
        <th>길안내 링크</th>
        <th>로드뷰 링크</th>
    </tr>

    <tr th:each="output : ${outputFormList}">
        <td th:text="${output.pharmacyName}"></td>
        <td th:text="${output.pharmacyAddress}"></td>
        <td th:text="${output.distance}"></td>
        <td><a th:href="${output.directionUrl}" th:text="${output.directionUrl}"></a></td>
        <td><a th:href="${output.roadViewUrl}" th:text="${output.roadViewUrl}"></a></td>
    </tr>
</table>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

</body>
</html>
